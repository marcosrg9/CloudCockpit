<div class="anim-fade-in" *ngIf="server">
	<form class="pb-6">
		<div class="form-group successed">
		  	<div class="form-group-header">
				<label for="server-name-input">Etiqueta</label>
			</div>
			<div class="form-group-body">
				<input class="form-control" type="text" [value]="server.name" id="server-name-input" aria-describedby="server-name-input-validation"/>
			</div>
		</div>
		<div>
			<!-- Dirección -->
			<div class="form-group successed">
				<div class="form-group-header">
					<label for="server-host-input">Dirección</label>
				</div>
				<div class="form-group-body">
					<input class="form-control" type="text" [value]="server.host" id="server-host-input" aria-describedby="server-host-input-validation"/>
				</div>
			</div>
			<!-- Puerto -->
			<div class="form-group successed">
				<div class="form-group-header">
					<label for="server-port-input">Puerto</label>
				</div>
				<div class="form-group-body">
					<input class="form-control" type="number" min="1" max="65535" [value]="server.port" id="server-port-input" aria-describedby="server-port-input-validation"/>
				</div>
			</div>

			<div class="form-checkbox">
				<label>
					<input type="checkbox" [checked]="server.MAC && server.wolPort ? 'checked' : ''" aria-describedby="help-text-for-checkbox" />
					Wake On Lan
				</label>
					<p class="note" id="help-text-for-checkbox">Wake On Lan permite encender el servidor de forma remota.</p>
			</div>

		</div>
	  </form>
</div>
