		</div>

		<button class="btn btn-primary btn-sm ml-2" [routerLink]="['terms']">Mostrar</button>

	<div class="servers">

		<div class="float-left p-2" *ngFor="let server of servers.servers">
			
			<div class="Box color-shadow-medium">
	
				<div class="p-3 d-flex flex-items-center">
					<svg class="octicon octicon-clippy mr-3" viewBox="0 0 24 24" width="24" height="24"><path d="M10.75 6.5a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5zM6 7.25a.75.75 0 01.75-.75h.5a.75.75 0 010 1.5h-.5A.75.75 0 016 7.25zm4 9a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5h-6.5a.75.75 0 01-.75-.75zm-3.25-.75a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5z"></path><path fill-rule="evenodd" d="M3.25 2A1.75 1.75 0 001.5 3.75v7c0 .372.116.716.314 1a1.742 1.742 0 00-.314 1v7c0 .966.784 1.75 1.75 1.75h17.5a1.75 1.75 0 001.75-1.75v-7c0-.372-.116-.716-.314-1 .198-.284.314-.628.314-1v-7A1.75 1.75 0 0020.75 2H3.25zm0 9h17.5a.25.25 0 00.25-.25v-7a.25.25 0 00-.25-.25H3.25a.25.25 0 00-.25.25v7c0 .138.112.25.25.25zm0 1.5a.25.25 0 00-.25.25v7c0 .138.112.25.25.25h17.5a.25.25 0 00.25-.25v-7a.25.25 0 00-.25-.25H3.25z"></path></svg>
					<div class="flex-auto flex-column Truncate pointer" [routerLink]="['server', server.id]">
						<h3 class="Box-title overflow-hidden flex-auto Truncate-text" [title]="server.name">{{ server.name }}</h3>
						<div class="text-small color-fg-subtle" *ngIf="ptys.filterPtysByServer(server.id).length > 0 && !server.metal">Conectado</div>
						<div class="text-small color-fg-subtle" *ngIf="ptys.filterPtysByServer(server.id).length < 1 && !server.metal">Desconectado</div>
						<div class="text-small color-fg-subtle" *ngIf="server.metal">Metal</div>
					</div>
					<button *ngIf="ptys.filterPtysByServer(server.id).length > 0" class="ml-5 btn btn-primary btn-sm" [routerLink]="['terms']">Abrir</button>
					<button *ngIf="ptys.filterPtysByServer(server.id).length < 1" class="ml-5 btn btn-outline btn-sm border-0" (click)="directConnect(server.id)">Conectar</button>
					
				</div>
			</div>
		</div>

		<div class="float-left p-2">
			
			<div class="Box color-shadow-medium pointer">
	
				<div class="p-3 d-flex flex-items-center">
					<svg class="octicon octicon-clippy mr-3" style="fill: var(--color-ansi-blue)" viewBox="0 0 24 24" width="24" height="24"><path d="M12.75 7.75a.75.75 0 00-1.5 0v3.5h-3.5a.75.75 0 000 1.5h3.5v3.5a.75.75 0 001.5 0v-3.5h3.5a.75.75 0 000-1.5h-3.5v-3.5z"></path><path fill-rule="evenodd" d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zM2.5 12a9.5 9.5 0 1119 0 9.5 9.5 0 01-19 0z"></path></svg>
					<div class="flex-auto flex-column Truncate">
						<h3 class="Box-title overflow-hidden flex-auto Truncate-text">Nuevo</h3>
						<div class="text-small color-fg-subtle">Añadir servidor</div>
					</div>
					
				</div>
			</div>
		</div>

	</div>
</div>
